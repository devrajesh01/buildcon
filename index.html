<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buildcon</title>
    <!-- Using Bootstrap for layout utilities as it's common in these templates -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
    <!-- Header Section -->
    <header class="main-header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <a href="#"><img src="https://www.lodhagroup.in/logo.png" alt="Lodha Logo"></a>
            </div>
            <nav class="nav-menu">
                <ul class="d-flex list-unstyled m-0">
                    <li><a href="#">Our Story</a></li>
                    <li><a href="#">Our Impact</a></li>
                    <li><a href="#">Our Projects</a></li>
                    <li><a href="#">Careers</a></li>
                </ul>
            </nav>
            <div class="header-cta">
                <a href="#" class="btn btn-primary">Request a Call Back</a>
            </div>
        </div>
    </header>

    <!-- Hero Banner Section -->
    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="container hero-content">
            <h1 class="hero-title">Creating the world's finest developments.</h1>
            <p class="hero-subtitle">Do good. Do well.</p>
            <div class="hero-btns">
                <a href="#" class="btn btn-secondary">Explore Our Projects</a>
            </div>
        </div>
        <div class="hero-scroll-indicator">
            <span>Scroll</span>
            <div class="line"></div>
        </div>
    </section>

    <!-- External Styles and Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
